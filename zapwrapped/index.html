<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapWrapped - Seu Ano em WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/11.12.4/ffmpeg.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <div id="landing" class="page active">
            <div class="landing-container">
                <div class="floating-bg"></div>
                
                <div class="landing-content">
                    <div class="logo-section">
                        <div class="logo-text">
                            <span class="logo-main">ZapWrapped</span>
                            <span class="logo-sub">Seu Ano em WhatsApp</span>
                        </div>
                    </div>

                    <div class="hero-text">
                        <h1 class="hero-title">Descubra Seus Segredos do WhatsApp</h1>
                        <p class="hero-subtitle">AnÃ¡lise completa da sua conversa - 100% privado, 0% armazenamento</p>
                    </div>

                    <!-- Drop Zone -->
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-icon">ðŸ“±</div>
                        <h2>Solte seu arquivo aqui</h2>
                        <p>ou</p>
                        <label for="fileInput" class="file-button">
                            Selecione o arquivo
                        </label>
                        <input type="file" id="fileInput" accept=".txt,.zip" hidden>
                        <p class="file-hint">Suporta .txt ou .zip do WhatsApp</p>
                    </div>

                    <!-- Privacy Badge -->
                    <div class="privacy-badge">
                        <span class="badge-icon">ðŸ”’</span>
                        <span class="badge-text">Seus dados nunca deixam seu computador</span>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingState" class="loading-state hidden">
                        <div class="spinner"></div>
                        <p class="loading-text">Lendo seus segredos...</p>
                        <div class="progress-bar"><div class="progress-fill"></div></div>
                    </div>
                </div>

                <div class="particles" id="particles"></div>
            </div>
        </div>

        <!-- Stories Page -->
        <div id="stories" class="page">
            <div class="stories-container">
                <!-- Progress Bars -->
                <div class="stories-header">
                    <div class="progress-bars-container" id="progressBarsContainer"></div>
                    <button class="close-btn" onclick="app.backToLanding()">âœ•</button>
                </div>

                <!-- Slide Container -->
                <div class="slide-container">
                    <div class="slides-wrapper" id="slidesWrapper"></div>
                </div>

                <!-- Navigation -->
                <div class="stories-nav">
                    <button id="prevBtn" class="nav-btn nav-prev" onclick="app.previousSlide()">â€¹</button>
                    <button id="nextBtn" class="nav-btn nav-next" onclick="app.nextSlide()">â€º</button>
                </div>

                <!-- Slide Counter -->
                <div class="slide-counter">
                    <span id="slideNumber">1</span> / <span id="totalSlides">10</span>
                </div>
            </div>
        </div>

        <!-- Summary Card Page -->
        <div id="summary" class="page">
            <div class="summary-container">
                <button class="close-btn" onclick="app.backToLanding()">âœ•</button>
                
                <div class="summary-content" id="summaryContent">
                    <!-- Gerado dinamicamente -->
                </div>

                <div class="summary-actions">
                    <button class="btn-download" id="downloadBtn" onclick="app.exportAsVideo()">
                        ðŸŽ¬ Baixar VÃ­deo (MP4)
                    </button>
                    <button class="btn-share" id="shareBtn" onclick="app.shareScreenshot()">

                    </button>

            </div>
        </div>
    </div>

    <script src="modules/parser.js"></script>
    <script src="modules/analyzer.js"></script>
    <script src="modules/renderer.js"></script>
    <script src="modules/animations.js"></script>
    <script src="modules/export.js"></script>
    <script src="modules/advanced.js"></script>
    <script src="modules/validator.js"></script>
    <script src="app.js"></script>
</body>
</html>
