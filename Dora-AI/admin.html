<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dora AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@48,400,0" rel="stylesheet">
    <style>
        /* === Design System & Reset === */
        :root {
            --primary-color: #000000;
            --accent-blue: #0284c7;
            --accent-green: #15803d;
            --text-primary: #202123;
            --text-secondary: #6e6e80;
            --bg-page: #ffffff;
            --border-light: #e5e5e5;
            --shadow-soft: 0 2px 8px rgba(0,0,0,0.04), 0 0 1px rgba(0,0,0,0.1);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body.authenticated {
            background: var(--bg-page);
            display: block;
            padding: 0;
        }

        /* === Tela de Login (Liquid Glass iOS 26) === */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
            animation: fadeIn 0.5s ease-out;
        }

        #login-screen.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 32px;
            padding: 50px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        #password-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 14px 16px;
            font-size: 16px;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        #password-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #password-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* === Dashboard Admin === */
        #admin-dashboard {
            display: none;
        }

        #admin-dashboard.visible {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .admin-content {
            flex: 1;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card-icon {
            font-size: 32px;
            color: var(--accent-blue);
        }

        .stat-card-value {
            font-size: 40px;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-card-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Cores diferentes para cada card */
        .stat-card.blue .stat-card-icon { color: #0284c7; }
        .stat-card.green .stat-card-icon { color: #15803d; }
        .stat-card.purple .stat-card-icon { color: #9333ea; }
        .stat-card.orange .stat-card-icon { color: #ea580c; }
        .stat-card.pink .stat-card-icon { color: #ec4899; }

        .treinamentos-section h2 {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .treinamentos-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .treinamento-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .treinamento-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .treinamento-pergunta {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .treinamento-resposta {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            max-height: 100px;
            overflow-y: auto;
        }

        .treinamento-meta {
            font-size: 12px;
            color: #9ca3af;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 24px;
            }

            .admin-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .admin-header-right {
                width: 100%;
                justify-content: flex-end;
            }

            .admin-content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .treinamentos-list {
                grid-template-columns: 1fr;
            }

            .stat-card-value {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>üîê Admin</h1>
                <p>Painel de Administra√ß√£o - Dora AI</p>
            </div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password-input">Senha de Acesso</label>
                    <input type="password" id="password-input" placeholder="Digite a senha..." autocomplete="off">
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <a href="conversa.html" class="login-btn">Voltar</a>
            </form>
            <div class="login-error" id="login-error">Senha incorreta. Tente novamente.</div>
        </div>
    </div>

    <!-- Dashboard Admin -->
    <div id="admin-dashboard">
        <div class="admin-header">
            <h1><span class="material-symbols-rounded">dashboard</span> Admin Dashboard</h1>
            <div class="admin-header-right">
                <button class="logout-btn" onclick="handleLogout()">
                    <span class="material-symbols-rounded">logout</span>
                    Sair
                </button>
            </div>
        </div>

        <div class="admin-content">
            <!-- Estat√≠sticas -->
            <div class="stats-grid" id="stats-container"></div>

            <!-- Se√ß√£o de Treinamentos -->
            <div class="treinamentos-section">
                <h2>Treinamentos Cadastrados</h2>
                <div class="filter-bar" id="filter-bar"></div>
                <div class="treinamentos-list" id="treinamentos-list"></div>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = '#Casa130#';
        const SESSION_KEY = 'admin_session_auth';

        let allTrainamentos = [];
        let allRedacoes = [];
        let allCorrecoes = [];
        let currentFilter = 'all';

        // Verifica se j√° est√° autenticado ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = localStorage.getItem(SESSION_KEY);
            if (isAuthenticated === 'true') {
                showDashboard();
            } else {
                focusPasswordInput();
            }
            loadAllData();
        });

        // Foco autom√°tico no input de senha
        function focusPasswordInput() {
            setTimeout(() => {
                document.getElementById('password-input').focus();
            }, 200);
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password-input').value;
            const errorEl = document.getElementById('login-error');

            if (password === CORRECT_PASSWORD) {
                localStorage.setItem(SESSION_KEY, 'true');
                errorEl.classList.remove('show');
                showDashboard();
            } else {
                errorEl.classList.add('show');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        // Handle Logout
        function handleLogout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem(SESSION_KEY);
                document.getElementById('admin-dashboard').classList.remove('visible');
                document.getElementById('login-screen').classList.remove('hidden');
                document.body.classList.remove('authenticated');
                document.getElementById('password-input').value = '';
                focusPasswordInput();
            }
        }

        // Mostra Dashboard
        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.add('visible');
            document.body.classList.add('authenticated');
            renderStats();
            renderTrainamentos();
            renderFilters();
        }

        // Carrega todos os dados
        async function loadAllData() {
            try {
                const trainResponse = await fetch('training.json');
                allTrainamentos = await trainResponse.json();

                const redResponse = await fetch('redacoes.json');
                allRedacoes = await redResponse.json();

                const corrResponse = await fetch('correcoes.json');
                allCorrecoes = await corrResponse.json();

                renderStats();
                renderTrainamentos();
                renderFilters();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // Renderiza Estat√≠sticas
        function renderStats() {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';

            const totalTrainamentos = allTrainamentos.length;
            const totalRedacoes = allRedacoes.length;
            const totalCorrecoes = allCorrecoes.regras ? allCorrecoes.regras.length : 0;

            const stats = [
                {
                    title: 'Total de Treinamentos',
                    value: totalTrainamentos,
                    icon: 'üìö',
                    class: 'blue',
                    subtitle: 'Respostas treinadas'
                },
                {
                    title: 'Reda√ß√µes',
                    value: totalRedacoes,
                    icon: '‚úçÔ∏è',
                    class: 'green',
                    subtitle: 'Temas dispon√≠veis'
                },
                {
                    title: 'Regras de Corre√ß√£o',
                    value: totalCorrecoes,
                    icon: '‚úÖ',
                    class: 'purple',
                    subtitle: 'Erros tratados'
                },
                {
                    title: 'Intelig√™ncia',
                    value: '1.3',
                    icon: 'üß†',
                    class: 'orange',
                    subtitle: 'Vers√£o Flash Pro'
                }
            ];

            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = `stat-card ${stat.class}`;
                card.innerHTML = `
                    <div class="stat-card-header">
                        <div class="stat-card-title">${stat.title}</div>
                        <div class="stat-card-icon">${stat.icon}</div>
                    </div>
                    <div class="stat-card-value">${stat.value}</div>
                    <div class="stat-card-subtitle">${stat.subtitle}</div>
                `;
                container.appendChild(card);
            });
        }

        // Renderiza Filtros
        function renderFilters() {
            const filterBar = document.getElementById('filter-bar');
            filterBar.innerHTML = '';

            const filters = [
                { id: 'all', label: 'Todos (Q&A)', count: allTrainamentos.length },
                { id: 'redacao', label: 'Reda√ß√µes', count: allRedacoes.length },
                { id: 'correcao', label: 'Corre√ß√µes', count: allCorrecoes.regras ? allCorrecoes.regras.length : 0 }
            ];

            filters.forEach(filter => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${currentFilter === filter.id ? 'active' : ''}`;
                btn.textContent = `${filter.label} (${filter.count})`;
                btn.onclick = () => {
                    currentFilter = filter.id;
                    renderFilters();
                    renderTrainamentos();
                };
                filterBar.appendChild(btn);
            });
        }

        // Renderiza Treinamentos
        function renderTrainamentos() {
            const container = document.getElementById('treinamentos-list');
            container.innerHTML = '';

            let items = [];

            if (currentFilter === 'all') {
                items = allTrainamentos.map((t, idx) => ({
                    pergunta: t.pergunta,
                    resposta: t.resposta,
                    type: 'Q&A',
                    index: idx
                }));
            } else if (currentFilter === 'redacao') {
                items = allRedacoes.map((r, idx) => ({
                    pergunta: `Tema: ${r.tema}`,
                    resposta: `Introdu√ß√£o, Desenvolvimento, Conclus√£o - ${r.topicos ? '3 pilares' : 'estruturado'}`,
                    type: 'Reda√ß√£o',
                    index: idx
                }));
            } else if (currentFilter === 'correcao') {
                items = (allCorrecoes.regras || []).map((c, idx) => ({
                    pergunta: `"${c.errado}" ‚Üí "${c.correto}"`,
                    resposta: 'Regra de corre√ß√£o de erros comuns',
                    type: 'Corre√ß√£o',
                    index: idx
                }));
            }

            if (items.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Nenhum item encontrado</h3>
                            <p>N√£o h√° ${currentFilter === 'all' ? 'treinamentos' : currentFilter === 'redacao' ? 'reda√ß√µes' : 'corre√ß√µes'} cadastrados.</p>
                        </div>
                    </div>
                `;
                return;
            }

            items.forEach((item, idx) => {
                const card = document.createElement('div');
                card.className = 'treinamento-card';
                card.innerHTML = `
                    <div class="treinamento-pergunta">${escapeHtml(item.pergunta)}</div>
                    <div class="treinamento-resposta">${escapeHtml(item.resposta)}</div>
                    <div class="treinamento-meta">
                        <span>üìå ${item.type}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Escapa HTML para seguran√ßa
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter para enviar login
        document.getElementById('password-input')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
