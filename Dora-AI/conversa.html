<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora AI</title>
    <meta name="description" content="Sala de Experimentos é um hub criativo com ferramentas, jogos e projetos de inteligência artificial. Acesse projetos divertidos e educativos.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..24,400,0..1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conversa.css">
</head>
<body>
    <div id="conteudo-principal">
        <div class="header">
            <div class="centralized-container header-inner">
                <div class="header-content">
                    <h1>Dora AI 1.3 Flash Pro</h1>
                    <p>Sua companheira de IA para TUDO</p>
                </div>
                <div class="header-buttons">
                    <button class="header-btn admin-btn" onclick="window.location.href = 'admin.html'">Admin</button>
                    <button id="new-chat-btn" class="header-btn" title="Iniciar uma nova conversa">
                        <span class="material-symbols-rounded">add</span> Nova Conversa
                    </button>
                    <button class="header-btn voltar-btn" onclick="window.location.href = '../index.html'">
                        <span class="material-symbols-rounded" style="font-size: 18px;">arrow_back</span> Voltar
                    </button>
                </div>
            </div>
        </div>

        <div id="chat-box-container">
             <div id="chat-box" class="centralized-container">
                <div class="mensagem bot boas-vindas-inicial">
                    <div class="message-content">
                        Olá! Sou a Dora AI. Como posso te ajudar hoje? ✨
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area-container">
            <div class="input-area centralized-container">
                <div class="chat-input-wrapper">
                    
                    <div class="input-row-top">
                        <textarea id="input-mensagem" rows="1" placeholder="Envie uma mensagem para Dora AI..." autocomplete="off"></textarea>
                    </div>

                    <div class="input-row-bottom">
                        <div class="tools-left">
                            <button id="btn-redacao" class="function-pill-btn" onclick="alternarModoRedacao()">
                                <span class="material-symbols-rounded icon-close">close</span>
                                <span class="material-symbols-rounded icon-filled">menu_book</span>
                                 Redação
                                <span class="beta-label">Beta</span>
                            </button>
                            <button id="btn-resumo" class="function-pill-btn resumo" onclick="alternarModoResumo()">
                                <span class="material-symbols-rounded icon-close">close</span>
                                <span class="material-symbols-rounded">summarize</span>
                                Resumo
                            </button>
                            <button id="btn-correcao" class="function-pill-btn correcao" onclick="alternarModoCorrecao()">
                                <span class="material-symbols-rounded icon-close">close</span>
                                <span class="material-symbols-rounded">edit</span>
                                Correção
                            </button>
                        </div>

                        <button class="tool-icon-btn send-btn" onclick="enviarMensagem()" id="btn-enviar">
                            <span class="material-symbols-rounded">arrow_upward</span>
                        </button>
                    </div>
                </div>
                
                 <div class="disclaimer-text">Dora AI pode cometer erros. Verifique informações importantes.</div>
            </div>
        </div>
    </div>

    <script src="conversa.js"></script>
</body>
</html>
