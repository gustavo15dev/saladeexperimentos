                        <button class="btn btn-sell" ${qty === 0 ? 'disabled' : ''} onclick="updateCart(${product.id}, -1)">Vender</button>
                        <span class="quantity">${qty}</span>
                        <button class="btn btn-buy" ${money < product.price ? 'disabled' : ''} onclick="updateCart(${product.id}, 1)">Comprar</button>
                    </div>
                `;
                productGrid.appendChild(card);
            });
            balanceDisplay.innerText = formatter.format(money);
        }

        function updateCart(id, change) {
            const product = db.find(p => p.id === id);
            if (change === 1 && money >= product.price) {
                money -= product.price; cart[id]++;
            } else if (change === -1 && cart[id] > 0) {
                money += product.price; cart[id]--;
            }
            render();
        }

        function filterCategory(cat) {
            currentFilter = cat;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(cat === 'all' ? 'tudo' : (cat === 'products' ? 'produtos' : 'empresas'))) {
                    btn.classList.add('active');
                }
            });
            render();
        }

        function resetApp() {
            money = INITIAL_MONEY; db.forEach(p => cart[p.id] = 0); render();
        }

        function showReceipt() {
            const tbody = document.getElementById('receiptItems');
            tbody.innerHTML = '';
            let total = 0; let hasItems = false;
            db.forEach(p => {
                if (cart[p.id] > 0) {
                    hasItems = true; const itemTotal = p.price * cart[p.id]; total += itemTotal;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td class="col-qty">${cart[p.id]}</td><td>${p.name.toUpperCase()}</td><td class="col-price">${formatter.format(itemTotal)}</td>`;
                    tbody.appendChild(tr);
                }
            });
            if (!hasItems) tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">NENHUM ITEM</td></tr>';
            document.getElementById('receiptTotalValue').innerText = formatter.format(total);
            receiptModal.style.display = 'flex';
        }

        function closeReceipt() { receiptModal.style.display = 'none'; }
        receiptModal.addEventListener('click', (e) => { if (e.target === receiptModal) closeReceipt(); });

        render();
    </script>
</body>
</html>
