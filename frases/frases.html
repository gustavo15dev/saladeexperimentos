        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(30, 30, 50, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #6a5acd;
            margin-bottom: 30px;
            font-size: 32px;
        }

        #frase {
            font-size: 22px;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            transition: opacity 0.5s ease;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6a5acd, #4b0082);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }

        .voltar-btn {
            margin-top: 30px;
            background: rgba(100, 100, 150, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .voltar-btn:hover {
            background: rgba(100, 100, 150, 0.5);
        }

        /* Animação de entrada da frase */
        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .frase-animada {
            animation: aparecer 0.8s ease-out;
        }

        /* ---------------------------------------------------- */
        /* 6. MEDIA QUERIES RESPONSIVAS PARA FRASES */
        /* ---------------------------------------------------- */

        /* Tablet */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }
            
            h1 {
                font-size: 28px;
            }
            
            #frase {
                font-size: 18px;
                min-height: 60px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .voltar-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Celular */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #frase {
                font-size: 16px;
                min-height: 50px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 16px;
                width: 90%;
                max-width: 250px;
            }
            
            .voltar-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }

        /* Pequenos celulares */
        @media (max-width: 320px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            #frase {
                font-size: 14px;
                min-height: 40px;
            }
            
            button {

                font-size: 14px;
